testcases:
  - title: "[should success] `columns` and `contain` should be used together"
    exec:
      - CREATE TABLE users (name TEXT, age INT, sex TEXT)
      - |-
        INSERT INTO users VALUES 
          ('John', 24, 'male'),
          ('Karen', 21, 'female')
      - SELECT * FROM users
    check:
      columns: [ name ]
      contain:
        name: John