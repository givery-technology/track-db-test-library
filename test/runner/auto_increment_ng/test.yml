testcases:
  - title: "[should fail] auto increment test"
    exec:
      - CREATE TABLE my_table (id INTEGER PRIMARY KEY, name TEXT, age INT, sex TEXT)
      - INSERT INTO my_table (id, name, age, sex) VALUES (1, 'Joe', 30, 'male')
    check:
      auto_increment:
        table: my_table
        column: id
        data:
          - name: John
            age: 24
            sex: male
          - name: Karen
            age: 21
            sex: female