testcases:
  - foreach: [John, David]
    template:
      title: "`contain` with array works as subset check for user {{item}}"
      exec:
        - CREATE TABLE users (name TEXT, age INT, sex TEXT)
        - |-
          INSERT INTO users VALUES
              ('John', 24, 'male'),
              ('Karen', 21, 'female')
        - SELECT * FROM users
      check:
        columns: [name]
        contain:
          - name: "{{item}}"
